<!DOCTYPE html>
<html>

<head>
    <title>Addmin_Login</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bcolor">

    <div class="container-fluid vh-100 d-flex justify-content-center">
        <div class="row align-items-center">
            <div>
                <div
                    class="col-12 col-md-8 col-lg-8 offset-0 offset-md-2 offset-lg-2 rounded-3 border-0 shadow-lg bg-white">
                    <div class="row">
                        <div class="img2 col-6 d-none d-md-block d-lg-block"></div>
                        <div class="col-12 col-md-6 col-lg-6 p-5">

                            <div class="row">
                                <div class="col-12">
                                    <h2 class="text-warning fw-bold">Signup to your account</h2>
                                </div>

                                <div class="col-12 mt-3">
                                    <label class="form-label text-black">First Name</label>
                                    <input type="text" class="form-control" />
                                </div>

                                <div class="col-12 mt-3">
                                    <label class="form-label text-black">Last Name</label>
                                    <input type="text" class="form-control" />
                                </div>

                                <div class="col-12 mt-3">
                                    <label class="form-label text-black">E-mail</label>
                                    <input type="email" class="form-control" />
                                </div>

                                <div class="col-12 mt-3">
                                    <label class="form-label text-black">Password</label>
                                    <input type="password" class="form-control" />
                                </div>

                                <div class="col-12">
                                    <div class="row">
                                        <form action="addminpanal.html">
                                            <div class="col-12 d-grid mt-3">
                                                <button type="submit" class="btn btn-secondary">Sign In</button>
                                            </div>
    
                                            <div class="col-12 d-grid mt-3">
                                                <button type="submit" class="btn btn-primary">Already have an account?
                                                    Signin</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <div class="fixed-bottom col-12 d-none d-lg-block">
                                <p class="text-center text-white fw-semibold">&copy; 2023 New | Tech. Srilanka</p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
